apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: dataleaks
spec:
  selector:
    matchLabels:
      app: dataleaks
  replicas: 1
  template:
    metadata:
      labels:
        app: dataleaks
    spec:
      containers:
      - name: master
        image: dataleaks:dev
        resources:
          requests:
            cpu: 100m
            memory: 400Mi
        ports:
        - containerPort: 5002
        env:
        - name: VERSION
          value: "v1"